<!DOCTYPE html>
<html lang="en">

<head>

    <title>contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WRG</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="ourservices.html">Ourservices</a>
                    </li>
                    <li class="active">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="LoginForm">
        <div class="container">

            <div class="login-form">
                <div class="main-div">
                    <div class="panel">

                        <p>Please enter your email and message</p>
                    </div>
                    <form id="Login">
                        <div class="form-group">


                            <input type="name" class="form-control" id="inputname" placeholder="Your Name">

                        </div>
                        <div class="form-group">


                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                        </div>

                        <div class="form-group">

                            <input type="message" class="form-control" id="inputmessage" placeholder="Your message">

                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>

                    </form>

                </div>
            </div>


            <div id="eresult" style="color:red"></div>


        </div>
    </main>

</body>

</html>
